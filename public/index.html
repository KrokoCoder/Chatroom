<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Feel free to chat. Remember. Everything system says is made up</h1>
        <div class = "Chatplace">
            <div class = "Chatbox" id = "Chatbox">
            </div>
            <input type = "text" id = "message" class = "message-class" placeholder = "Type your message here">
            <button id = "send" class = "message-class">Send</button>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
